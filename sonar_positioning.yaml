sonar:                                              # The config file for the sonar_positioning node
    number_of_sonars: 2
    sonar_positioning_0:
        listen_to: /sonarData0
        publish_commands_to: /sonarRequest0
        publish_data_to: /sonar/position0
        parent_frame: odom
        child_frame: SONAR_UWESUB
        position_base_link_frame: [0.0, 0.0, 0.0]       # What is the offset from the base_link frame?
        orientation_base_link_frame: [0.0, 0.0, 0.0]    # What angle are the sonars mounted at relative to base_link_frame? yaw, pitch, roll
        calibration_length: 20                      # How many samples do you want to calibrate the sonar for? Dont move the sonar in that time. The sonar should be facing a wall dead ahead.
        processing_params:
            track_wall:
                beam_target: [2, -2]                # Which heading (yaw) range do you want the sonar to stay in? [left_limit, right_limit]
                relative_to_startup_heading: true   # Is the beam_target relative to the initial IMU yaw?
                axis: x
                update_rate: 1                      # How often do you want to update the beam_target range?
                heading_threshold: 10               # And how much should it at least have moved in that time?
            skip_bins: 14                           # Which distance from the sonar to you want to ignore? bins = range/number_of_bins - 0.4m.
            consecutive_bin_value_threshold: 100    # NOT USED ATM, part of sonar2Distance()
            wall_threshold: 3                       # NOT USED ATM, part of sonar2Distance()
            mountain_minimum: 70                    # Minimum average value of the mountain region in blurred_valleys_mountains() sonar processing function.
            valley_limit: 10                        # Maximum average value of the valley region in blurred_valleys_mountains() sonar processing function.
    sonar_positioning_1:
        listen_to: /sonarData1
        publish_commands_to: /sonarRequest1
        publish_data_to: /sonar/position1
        parent_frame: odom
        child_frame: SONAR_BMT
        position_base_link_frame: [0.0, 0.0, 0.0]
        calibration_length: 20
        processing_params:
            track_wall:
                beam_target: [-88, -92]
                relative_to_startup_heading: true
                axis: y
                update_rate: 1   
                heading_threshold: 10
            skip_bins: 25  # 0.7m 
            consecutive_bin_value_threshold: 100
            wall_threshold: 3
            mountain_minimum: 70
            valley_limit: 10
    svs:
        position_base_link_frame: [0.0, 0.0, 0.0]
        child_frame_id: SVS