sonar: #The config file for the sonar_positioning
    number_of_sonars: 2
    sonar_positioning_0:
        listen_to: /sonarData0
        publish_commands_to: /sonarRequest0
        publish_data_to: /sonar/position0
        parent_frame: odom
        child_frame: SONAR_UWESUB
        position_base_link_frame: [0.0, 0.0, 0.0]
        calibration_length: 20
        processing_params:
            track_wall:
                beam_target: [2.05, 358]
                offset_angle: 0
                axis: x
            skip_bins: 0  # 0.7 in real life
            consecutive_bin_value_threshold: 100
            wall_threshold: 3
            mountain_minimum: 70
            valley_limit: 10
    sonar_positioning_1:
        listen_to: /sonarData1
        publish_commands_to: /sonarRequest1
        publish_data_to: /sonar/position1
        parent_frame: odom
        child_frame: SONAR_BMT
        position_base_link_frame: [0.0, 0.0, 0.0]
        calibration_length: 20
        processing_params:
            track_wall:
                beam_target: [100, 80]
                offset_angle: -90  # input in deg here, but will get converted into rad
                axis: y
            skip_bins: 0  # 0.7 in real life
            consecutive_bin_value_threshold: 100
            wall_threshold: 3
            mountain_minimum: 70
            valley_limit: 10
    svs:
        position_base_link_frame: [0.0, 0.0, 0.0]
        child_frame_id: SVS